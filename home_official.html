<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanshu Jaglan Official</title>
   
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="Assets/CSS/index.css">
</head>

<body>
    <header>
        <div class="top">
            <div class="logo">HJ</div>
            <div class="navigation">
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ACHIEVEMENTS</a></li>
                        <li><a href="#">RESUME</a></li>
                        <li><a href="#">PROJECTS</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="firstsec">
        <div class="left">
            <span>Welcome to </span><br>
            <span id="element"></span>
            
        </div>
        <div class="right">
            <img src="Assets/Images/mainbg.png" alt="">
        </div>
    </section>
</body>
<script>
    var typed = null; // Initialize typed variable
  
    function runTypedScript() {
      // Destroy the previous Typed.js instance if it exists
      if (typed !== null) {
        typed.destroy();
      }
  
      // Create a new Typed.js instance
      typed = new Typed('#element', {
        strings: ["My Portfolio Website", "Humanshu Jaglan's Portfolio"],
        typeSpeed: 90,
      });
    }
  
    runTypedScript();
  
    setInterval(runTypedScript, 10000); // 10000 milliseconds = 10 seconds
  </script>
</html>
